name: my-database
version: 0.0.@

build: deploy_database.sh
deploy: deploy_database.sh

inputs:
- id: host
  default: localhost
- id: username
  default: root
- id: password
  default: 1234

outputs:
- id: database_url
  description: This variable should be set in the backup.sh script.

errands:
  backup:
    description: Backup the database.
    script: backup.sh
    inputs:
    - id: destination_bucket
      default: "s3://little-backup-bucket"

